    <section class="order">
      <form class="formControls">
        <div class="row container mx-auto align-items-md-end">
          <div class="col-12 col-md-6 col-lg-2 ">
              <label for="date" class="form-label">預約日期</label>
              <input type="text" name="foo" id="date" class="form-control" placeholder="請選擇時間">
          </div>
          <div class="col-12 col-md-6 col-lg-2 ">
            <label for="time" class="form-label">預約時段</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="time"
            >
              <option selected>預約時段</option>
              <option value="12 : 00">12 : 00</option>
              <option value="18 : 00">18 : 00</option>
              <option value="20 : 00">20 : 00</option>
            </select>
          </div>
          <div class="col-12 col-md-6 col-lg-2 ">
            <label for="seat" class="form-label">座位大小</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="seat"
            >
              <option selected>座位大小</option>
              <option value="單人座">單人座</option>
              <option value="雙人座">雙人座</option>
              <!-- <option value="3">圓桌</option> -->
            </select>
          </div>
          <div class="col-12 col-md-6 col-lg-2 ">
            <label for="paid" class="form-label">消費方式</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="paid"
            >
              <option selected>消費方式</option>
              <option value="體驗方案">體驗方案</option>
              <option value="一般方案">一般方案</option>
              <option value="自由方案">自由方案</option>
            </select>
          </div>
          <div class="col-12 col-md-6 col-lg-2">
            <label for="paid" class="form-label">預約人數</label>
            <div class="input-group">
              <button class="btn btn-outline-secondary remove material-icons cartAmount-icon" type="button" id="button-addon1">remove</button>
              <input type="text" class="form-control num" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="1">
              <button class="btn btn-outline-secondary add material-icons cartAmount-icon" type="button" id="button-addon1">add</button>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-2">
            <button type="button" class="btn btn-outline-primary d-block">送出</button>
          </div>
        </div>
      </form>
    </section>
