  <body class="d-flex flex-column justify-content-center h-100" id="signup">
    <section class="header">

        <nav class="navbar navbar-expand-lg navbar-light">
          <h1>
          <a href="../../">

    <main>
      <div class="container py-5">
        <form class="formControls js-form-signup" action="POST">
          <h2 class="formControls_txt">註冊</h2>
          <label class="formControls_label" for="exampleInputEmail1">Email</label>
          <input class="formControls_input" type="text" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="請輸入 email" required>
          <span>此欄位不可留空</span>
          <label class="formControls_label" for="name">您的暱稱</label>
          <input class="formControls_input" type="text" name="name" id="name" placeholder="請輸入您的暱稱">
          <label class="formControls_label" for="exampleInputPassword1">密碼</label>
          <input class="formControls_input" type="password" name="password" id="exampleInputPassword1" placeholder="請輸入密碼" required>
          <label class="formControls_label" for="passwordCheck">再次輸入密碼</label>
                    <input class="formControls_input" type="password" name="passwordCheck" id="passwordCheck" placeholder="請再次輸入密碼" required>
          <input class="formControls_btnSubmit js-btn-signup" type="button" value="註冊帳號">
          <a class="formControls_btnLink" href="./login.html">登入</a>
      </form>
      </div>
    </main>
    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      // const BASE_URL = 'http://localhost:3000';
      // const BASE_SIGNUP_URL = `${BASE_URL}/signup`;
      const SIGNUP_URL = "/signup";

      const domMsg = document.querySelector(".js-msg");
      const btnSignup = document.querySelector(".js-btn-signup");
      const form = document.querySelector(".js-form-signup");
      /* end of definition */

      function saveUserToLocal({ accessToken, user }) {
        localStorage.setItem("token", accessToken);
        localStorage.setItem("userId", user.id);
      }
      /* end of saveUserToLocal() */

      /**
       * #Step-1: `POST` data to API
       */
      function signup() {
        console.log("Signup!");

        const url = `${SIGNUP_URL}`;
        // const data = {
        //   email: 'dev3@dev.me',
        //   password: '12345678',
        // };
        const data = {
          email: form.email.value.trim(),
          password: form.password.value.trim(),
        };

        const hasInput = data.email && data.password;
        if (hasInput) {
          return axios
            .post(url, data)
            .then(function (response) {
              console.log("signup:::", JSON.stringify(response, null, 2));

              domMsg.innerHTML = response.statusText;

              if (response.status === 201) {
                saveUserToLocal(response.data);
                window.location.replace("/admin/login.html");
              }
              /*  end of IF-OK */
            })
            .catch(function (error) {
              console.log("error:::", JSON.stringify(error, null, 2));

              domMsg.innerHTML = error?.response?.data || error;
            });
          /*  end of axios */
        }
        /* end of IF-hasInput */

        domMsg.innerHTML = "pls input data";
      }
      /* end of signup() */

      /**
       * #Step-0: after page refresh
       */
      function init() {
        btnSignup.addEventListener("click", () => signup());
      }
      /* end of init() */

      // MAIN
      init();
    </script>
    <!-- end of script -->
  </body>
