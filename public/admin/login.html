<body class="d-flex flex-column justify-content-center h-100" id="login

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container py-5">
      <form class="formControls js-form-login" action="POST">
        <h2 class="formControls_txt">後台登入</h2>
        <label class="formControls_label" for="exampleInputEmail1">Email</label>
        <input class="formControls_input" type="text" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="請輸入 email" required>
        <span>此欄位不可留空</span>
        <label class="formControls_label" for="exampleInputPassword1">密碼</label>
        <input class="formControls_input" type="password" name="password" id="exampleInputPassword1" placeholder="請輸入密碼" required>
        <input class="formControls_btnSubmit js-btn-login" type="button" value="登入">
        <a class="formControls_btnLink" href="./signup.html">註冊帳號</a>
    </form>
    </div>

    <pre class="js-msg"></pre>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <!-- <a class="nav-link text-muted" href="/admin">前往後台</a> -->

  <!-- Bootstrap5 JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    // const BASE_URL = 'http://localhost:3000';
    // const LOGIN_URL = `${BASE_URL}/login`;
    const LOGIN_URL = '/login';

    const domMsg = document.querySelector('.js-msg');
    const btnLogin = document.querySelector('.js-btn-login');
    const form = document.querySelector('.js-form-login');
    /* end of definition */

    function saveUserToLocal({ accessToken, user }) {
      localStorage.setItem('token', accessToken);
      localStorage.setItem('userId', user.id);
    }
    /* end of saveUserToLocal() */

    /**
     * #Step-1: `POST` data to API
     */
    function login() {
      console.log('Login!');

      const url = `${LOGIN_URL}`;
      // const data = {
      //   email: 'dev@admin.me',
      //   password: '12345678',
      // };
      const data = {
        email: form.email.value.trim(),
        password: form.password.value.trim(),
      };

      const hasInput = data.email && data.password;
      if (hasInput) {
        return axios
          .post(url, data)
          .then(function (response) {
            console.log('login:::', JSON.stringify(response, null, 2));

            domMsg.innerHTML = response.statusText;
            const role = response.data.user.role

            if (response.status === 200 && role === "admin") {
              saveUserToLocal(response.data);
              window.location.replace('/admin');
            } else if(response.status === 200 && role === "user") {
              saveUserToLocal(response.data);
              window.location.replace('/');
            }
            /* end of response.OK */
          })
          .catch(function (error) {
            console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.data || error;
          });
        /*  end of axios */
      }
      /* end of IF-hasInput */

      domMsg.innerHTML = 'pls input data';
    }
    /* end of login() */

    /**
     * #Step-0: after page refresh
     */
    function init() {
      btnLogin.addEventListener('click', () => login());
    }
    /* end of init() */

    // MAIN
    init();
  </script>
  <!-- end of script -->
</body>

</html>
