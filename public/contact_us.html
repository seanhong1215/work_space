<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主題空間</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="assets/css/all.css" />
  </head>
  <body>
    <section class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./space.html">主題空間</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./service.html">服務內容</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">會員專區</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact_us.html">聯絡我們</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="banner">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/space_member.png"
              class="d-block w-100"
              alt="夢想空間_01"
            />
          </div>
          <p class="space-txt text-center">會員專區</p>
        </div>
      </div>
    </section>
   

      <section class="member_space">
        <h2 class="title">聯絡我們</h2>
        <div class="container">
          <div class="row">
          <form class="col-12">
            <div class="form_item mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >姓名</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form_item mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form_item mb-4">
              <label for="exampleFormControlTextarea1" class="form-label"
                >內容</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">送出</button>
          </form>
        </div>
        </div>
      </section>

    <section class="space">
      <div class="space_img w-100">
        <img
          src="assets/images/space.png"
          class="card-img-top"
          alt="空間預約"
        />
        <button class="more_btn">立刻預訂屬於你獨一無二的空間</button>
      </div>
    </section>
    <section class="footer">
      <div class="content d-flex justify-content-between">
        <div class="logo">LOGO</div>
        <div class="info">
          <ul>
            <li>Address: 123 Beverly Hill, New York, USA</li>
            <li>Phone: 0923 - 456 - 789</li>
            <li>Email: BookStoreDesign@gmail.com</li>
            <li>© 2022 TAIWAN 空間設計. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
