<!DOCTYPE html>

<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <!-- <meta name="theme-color" content="#7952b3" /> -->

    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link
      rel="canonical"
      href="https://bootstrap5.hexschool.com/docs/5.1/examples/sticky-footer-navbar/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>

  <body class="d-flex flex-column justify-content-center h-100" id="signup">
    <section class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <h1>
            <a href="./">
              <img src="./assets/images/logo.png" alt="logo" />
            </a>
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./space.html">主題空間</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./service.html">服務內容</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./order.html">預約專區</a>
              </li>
              <li class="nav-item dropdown" style="display: none">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  會員專區
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="./setting.html">個人資料</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./order_list.html"
                      >我的預約</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link js-login-pages" href="./login.html">登入</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <main class="main-body">
      <div class="container py-5">
        <form class="formControls js-form-signup" action="POST">
          <h2 class="formControls_txt">註冊</h2>
          <label class="formControls_label" for="exampleInputEmail1"
            >Email</label
          >
          <input
            class="formControls_input"
            type="text"
            id="exampleInputEmail1"
            name="email"
            aria-describedby="emailHelp"
            placeholder="請輸入 email"
            required
          />
          <span data-message="信箱"></span>
          <label class="formControls_label" for="name">您的暱稱</label>
          <input
            class="formControls_input"
            type="text"
            name="name"
            id="name"
            placeholder="請輸入您的暱稱"
          />
          <label class="formControls_label" for="exampleInputPassword1"
            >密碼</label
          >
          <input
            class="formControls_input"
            type="password"
            name="password"
            id="exampleInputPassword1"
            placeholder="請輸入密碼"
            required
          />
          <span data-message="密碼"></span>

          <label class="formControls_label" for="passwordCheck"
            >再次輸入密碼</label
          >
          <input
            class="formControls_input"
            type="password"
            name="passwordCheck"
            id="passwordCheck"
            placeholder="請再次輸入密碼"
            required
          />
          <input
            class="formControls_btnSubmit js-btn-signup"
            type="button"
            value="註冊帳號"
          />
          <a class="formControls_btnLink" href="./login.html">登入</a>
        </form>
      </div>
    </main>
    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script>
      formSignup.addEventListener("click", function (e) {
        e.preventDefault();
        if (e.target.value === "註冊帳號") signup();
        if (e.target.textContent === "登入") {
          window.location.replace("./login.html");
        }
      });

      formSignup.addEventListener("keydown", function (e) {
        if (e.target.value === "註冊帳號" || e.keyCode === 13) {
          e.preventDefault();
          signup();
        } else {
          return;
        }
      });
    </script>
  </body>
</html>
