    <section class="price">
      <div class="container">
        <div class="row myOrder">
          <!-- loading.... -->
          <div class="d-flex justify-content-center" style="width: 1140px; margin: auto;">
            <img src="assets/images/loading.gif" alt="">
          </div>
        </div>

    <section class="order">
      <form class="formControls">
        <div class="row container mx-auto align-items-md-end">
          <div class="col-12 col-md-6 col-lg-4 mb-4">
              <label for="date" class="form-label">預約日期</label>
              <input type="text" name="預約日期" id="date" class="form-control" placeholder="請選擇日期">
              <p class="orderInfo-message" data-message="預約日期"></p>
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <label for="time" class="form-label">預約時段</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="time"
              name="預約時段"
            >
              <option selected disabled >請選擇預約時段</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
              <option value="19:00">19:00</option>
              <option value="20:00">20:00</option>
              <option value="21:00">21:00</option>

            </select>
            <p class="orderInfo-message" data-message="預約時段"></p>

          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <label for="seat" class="form-label">座位大小</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="seat"
              name="座位大小"
            >
              <option selected >請選擇座位大小</option>
              <option  value="單人座">單人座</option>
              <option value="雙人座">雙人座</option>
              <option value="3">圓桌</option>
            </select>
            <p class="orderInfo-message" data-message="座位大小"></p>

          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <label for="paid" class="form-label">消費方式</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="paid"
              name="消費方式"
            >
              <option selected >請選擇消費方式</option>
              <option  value="一杯飲料">一杯飲料</option>
              <option value="一杯咖啡">一杯咖啡</option>
              <option value="一份餐點">一份餐點</option>
            </select>
            <p class="orderInfo-message" data-message="消費方式"></p>

          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <label for="paid" class="form-label">價格方案</label>
            <select
              class="form-select form-select-md"
              aria-label=".form-select-sm example"
              id="price"
              name="價格方案"
            >
              <option selected>請選擇價格方案</option>
              <option  value="體驗方案">體驗方案</option>
              <option value="一般方案">一般方案</option>
              <option value="自由方案">自由方案</option>
            </select>
            <p class="orderInfo-message" data-message="價格方案"></p>

          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <label for="number" class="form-label">預約人數</label>
            <div class="input-group">
              <button class="btn btn-outline-secondary remove material-icons cartAmount-icon" type="button" id="button-addon1">remove</button>
              <input type="text" class="form-control text-center" data-key="num" aria-label="Example text with button addon" aria-describedby="button-addon1" value = "0" name="預約人數">
              <button class="btn btn-outline-secondary add material-icons cartAmount-icon" type="button" id="button-addon1">add</button>
            </div>
            <p class="orderInfo-message" data-message="預約人數"></p>

          </div>
          <div class="col-12 col-md-12 col-lg-4 ms-auto">
            <button type="button" class="btn btn-outline-primary w-100 js-btn">送出</button>
          </div>
        </div>
      </form>
      <ul class="list">
        <li></li>
      </ul>
