    <section class="setting">
      <div class="container">
        <div class="row">
          
          <form class="col-12" enctype="multipart/form-data" action="/upload" method="POST">
            <div class="mb-3 avatar">
              <input class="person-file" type="file" name="profile" accept="image/*" id="profile">
              <span class="person-file-img"><img class="profileImg" src="" alt=""></span>
            </div>
            <div class="form_item mb-3">
              <label for="signupEmail" class="form-label"
                >註冊信箱</label
              >
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form_item mb-3">
              <label for="userName" class="form-label"
                >姓名</label
              >
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="請輸入姓名"
              />
            </div>
            <div class="form_item mb-3">
              <label for="userSubName" class="form-label"
                >暱稱</label
              >
              <input
                type="text"
                class="form-control"
                id="userSubName"
                placeholder="請輸入暱稱"
              />
            </div>
            <div class="form_item mb-3">
              <label for="phoneNumber" class="form-label"
                >聯絡電話</label
              >
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="請輸入手機號碼"
              />
            </div>
            <div class="form_item mb-3">
              <label for="birthDate" class="form-label"
                >生日</label
              >
              <input
                type="date"
                name="foo"
                id="birthDate"
                class="form-control"
                placeholder="請輸入生日"
              />
            </div>
            <div class="form_item mb-3">
              <label for="editPassword" class="form-label"
                >修改密碼</label
              >
              <input
                type="password"
                id="editPassword"
                class="form-control"
                placeholder="請輸入新的密碼"
              />
            </div>
            <button type="button" class="btn btn-primary save w-100">
              儲存
            </button>
          </form>
        </div>
      </div>
    </section>
