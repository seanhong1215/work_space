<!DOCTYPE html>

<html lang="zh-Hant-TW" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Dashboard</title>
    <link
      rel="canonical"
      href="https://bootstrap5.hexschool.com/docs/5.1/examples/sticky-footer-navbar/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
    />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin.css" />
    
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <section class="container-fluid">
          <a href="./index.html" class="navbar-brand"
            ><img src="../assets/images/logo.png" alt="logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link js-admin-login" href="./login.html"
                  >管理者登入</a
                >
              </li>
            </ul>
          </div>
        </section>
      </nav>
    </header>

    <div class="container-fluid dashboard">
      <div class="row text-center px-5">
        <div class="card col-lg-4 col-md-6 col-sm-12 p-4">
          <h2 class="result">預約總人數</h2>
          <img src="/assets/images/logo.png" alt="">
        </div>
        <div class="card col-lg-4 col-md-6 col-sm-12 p-4">
          <h3>消費品項比例</h3>
          <div id="chart1"></div>
        </div>
        <div class="card col-lg-4 col-md-6 col-sm-12 p-4">
          <h3>訂閱方案比例</h3>
          <div id="chart2"></div>
        </div>
      </div>
    </div>
    
    <main class="flex-shrink-0">
      
      <div class="container-fluid">
        <div class="table-responsive">
          <div class="header">
            <div class="rows">
              <div class="item">預約編號</div>
              <!-- <div class="item">預約姓名</div> -->
              <!-- <div class="item">Email</div> -->
              <!-- <div class="item">電話</div> -->
              <div class="item">預約人數</div>
              <div class="item">預約座位</div>
              <div class="item">消費方式</div>
              <div class="item">選擇方案</div>
              <div class="item">預約日期</div>
              <div class="item">預約時間</div>
              <div class="item">操作</div>
            </div>
          </div>
          <div class="body">
            <div class="rows my-order"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.0.0/index.global.min.js'></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
